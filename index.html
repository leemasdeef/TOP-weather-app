<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <form id="search">
            <input type="text" placeholder="Search city" id="location-input">
            <button type="submit">Search</button>
        </form>

        <div class="weather-container">
            <div class="main-info">
                <h1>Melbourne Australia</h1>
                <p>Clear</p>
                <span class="temperature">48*F</span>
            </div>
            <div class="detailed-info">
                <p>Feels like 27</p>
                <p>Humidity: 75% </p>
                <p>Wind: 4mph</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
